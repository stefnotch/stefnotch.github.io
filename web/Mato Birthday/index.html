<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body {
        background: linear-gradient(skyblue, khaki);
        --card-width: 45vmin;
      }
      .card {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 200vmin;
        transform-style: preserve-3d;
        transform: rotateX(25deg) translateZ(-10vmin);
        user-select: none;
      }
      .card-left {
        position: relative;
        width: var(--card-width);
        height: calc(var(--card-width) * 1.4142);
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .card-right {
        position: relative;
        width: var(--card-width);
        height: calc(var(--card-width) * 1.4142);
        transform-style: preserve-3d;
      }
      @media (orientation: landscape) {
        body {
          --card-width: calc(min(100vh * 0.6, 45vw));
        }
      }
      .card-side {
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .front {
        transform: translateZ(1px);
        backface-visibility: hidden;
      }
      .back {
        transform: translateZ(-1px) rotateY(180deg);
      }
      .card-left {
        transform-origin: right;
        transform: rotateY(170deg);
      }
      .card-left .back {
        background: url("./assets/paper-texture-cropped.jpg"), #f6f6f6;
        background-size: cover;
      }
      .card-left .front {
        background: linear-gradient(
            to right,
            rgb(255, 255, 255, 10%) 0%,
            rgb(243, 243, 243, 30%) 70%,
            rgba(240, 240, 240, 0.6) 99%,
            rgba(219, 219, 219, 0.7) 100%
          ),
          url("./assets/paper-texture-cropped.jpg"), #f6f6f6;
        background-size: cover;
      }
      .card-right .front {
        background: linear-gradient(
            to left,
            rgb(255, 255, 255, 10%) 0%,
            rgb(243, 243, 243, 30%) 70%,
            rgb(230, 230, 230, 60%) 99%,
            rgb(192, 192, 192, 70%) 100%
          ),
          url("./assets/paper-texture-cropped.jpg"), #f6f6f6;
        background-size: cover;
        background-position: top;
      }
      .card-right {
        transform-origin: left;
        transform: translateX(-1px) rotateY(-5deg);
      }
    </style>
    <style>
      .card .main-side {
        text-align: center;

    <style>

      .card-right .photo,

      .card-right .photo img,

      }
      .card-right .photo-mirror {

        left: calc(var(--card-width) * -0.6);
        transform: rotate(25deg) translate(-10px, 50px);
        box-shadow: 3px 3px 5px 0px #292929;
      }
    </style>

        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        pointer-events: none;

        height: 100%;
      }
    </style>

    <script type="module">
      import { ConfettiDrawer } from "./src/confetti.js";
      const card = document.querySelector(".card");
      const cardLeft = card.querySelector(".card-left");
      let pointerStart = null;
      let cardAngle = 175;
      let setCardAngle = (angle) => {
        cardAngle = clamp(angle, 5, 170);
        cardLeft.style.transform = `rotateY(${cardAngle}deg)`;
      };
      let cancelCardAnimation = () => {};

      cardLeft.addEventListener("pointerdown", (ev) => {
        cancelCardAnimation();
        pointerStart = { position: ev.clientX, angle: cardAngle };
        cardLeft.setPointerCapture(ev.pointerId);
      });
      cardLeft.addEventListener("pointermove", (ev) => {
        if (!pointerStart) return;
        const dx = ev.clientX - pointerStart.position;
        setCardAngle(pointerStart.angle + dx * 0.8);
      });
      cardLeft.addEventListener("pointerup", (ev) => {
        cardLeft.releasePointerCapture(ev.pointerId);
        pointerStart = null;
        finishOpeningCard(cardAngle);
      });
      cardLeft.addEventListener("pointercancel", (ev) => {
        cardLeft.releasePointerCapture(ev.pointerId);
        pointerStart = null;
        finishOpeningCard(cardAngle);
      });

      function clamp(x, min, max) {
        return Math.min(Math.max(x, min), max);
      }

      function finishOpeningCard(cardAngle) {
        if (cardAngle < 90) {
          cancelCardAnimation = openCard();
        } else {
          cancelCardAnimation = closeCard();
        }
      }
      function openCard() {
        setCardAngle(0);
        cardLeft.style.transition = `transform 0.5s ease-in-out`;
        return setTimeoutCancelable(() => {
          cardLeft.style.transition = "";
        }, 500);
      }
      function closeCard() {
        setCardAngle(180);
        cardLeft.style.transition = `transform 0.5s ease-in-out`;
        return setTimeoutCancelable(() => {
          cardLeft.style.transition = "";
        }, 500);
      }
      function setTimeoutCancelable(fn, timeout) {
        let canceled = false;
        const id = setTimeout(() => {
          if (!canceled) fn();
        }, timeout);
        return () => {
          canceled = true;
          clearTimeout(id);
          fn();
        };
      }

      const pictures = ["./assets/picture-frame/mato-cola.jpg"];
      [...document.querySelectorAll(".clip-photos")].forEach(
        (photoContainer) => {
          const photo = photoContainer.querySelector(".photo");
          const photoMirror = photoContainer.querySelector(".photo-mirror");
        }
      );

      const degToRad = (deg) => (deg * Math.PI) / 180;

      const happyBirthdayMessage = document.querySelector(
        ".happy-birthday-message"
      );
      const happyBirthdayMessageSubtitle = document.querySelector(
        ".happy-birthday-message-subtitle"
      );
      let cardOpenTime = null;
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = false;
      const confettiDrawer = new ConfettiDrawer(ctx);

      function render() {
        let isCardOpen = cardAngle < 70;
        if (isCardOpen) {
          if (cardOpenTime === null) {
            cardOpenTime = Date.now();
            happyBirthdayMessage.style.transition =
              "opacity 0.5s ease-in-out, transform 0.7s 2.0s ease-in-out";
            happyBirthdayMessage.style.opacity = "1";
            happyBirthdayMessage.style.transform =
              "translateY(calc(var(--card-width) * -0.5))";
            happyBirthdayMessageSubtitle.textContent = "ToMato!";
            confettiDrawer.addConfetti(
              ctx,
              canvas.width * 0.5,
              canvas.height / 2,
              8,
              degToRad(90 + 45),
              degToRad(45),
              100
            );
            confettiDrawer.addConfetti(
              ctx,
              canvas.width * 0.5,
              canvas.height / 2,
              8,
              degToRad(90 - 45),
              degToRad(45),
              100
            );
          } else if (Date.now() - cardOpenTime > 2100) {
            let deltaSeconds = (Date.now() - cardOpenTime - 2100) / 1000;
            let animationFrames = [
              "ToMato!",
              "To Mato!",
              "To  Mato!",
              "To o Mato!",
              "To ot Mato!",
              "To out Mato!",
              "To oust Mato!",
              "To ourst Mato!",
              "To ourest Mato!",
              "To our est Mato!",
              "To our rest Mato!",
              "To our drest Mato!",
              "To our darest Mato!",
              "To our dearest Mato!",
            ];
            happyBirthdayMessageSubtitle.textContent =
              animationFrames[
                Math.max(
                  0,
                  Math.min(
                    animationFrames.length - 1,
                    Math.floor(deltaSeconds * 2.5 * animationFrames.length)
                  )
                )
              ];
          }
        } else {
          cardOpenTime = null;
          happyBirthdayMessage.style.transition = "";
          happyBirthdayMessage.style.opacity = "0";
          happyBirthdayMessage.style.transform = "translateY(0)";
        }

        if (
          Math.round(canvas.width) !== Math.round(window.innerWidth) ||
          Math.round(canvas.height) !== Math.round(window.innerHeight)
        ) {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        confettiDrawer.render(ctx);
        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);
    </script>
